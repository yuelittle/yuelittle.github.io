<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>js</title>
	<script type="text/javascript" src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<style type="text/css">
		.demo {
			width: 400px;
			height: 400px;
			border:1px solid red;
		}
	</style>
	<script type="text/javascript">
	$(function () {
		$('#sub').click(function () {
			$('.demo').animate({'width':'600px','height':'600px'},2000,function(){
				$('.demo').animate({'width':'400px','height':'400px'},2000)
			})
		})

		var timer;
		timer = setInterval($('#sub').click(),4000);
	})
	</script>
</head>
<body>
	<div class="demo">
		
	</div>
	<input type="submit" value="点击变大缩小" id="sub">
</body>
</html>
